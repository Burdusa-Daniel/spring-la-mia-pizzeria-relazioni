<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>ingredienti</title>
</head>
<body>
<div class="container">
    <section class="mb-5">
        <form th:action="@{/ingredienti/create}" id="ingredienti-form" method="post" th:object="${ingredienteObj}">
            <div class="input-group">
                <input type="text" class="form-control" id="ingredienti-name" th:field="*{name}"
                       placeholder="aggiungi un ingrediente">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </section>
    <section>
        <ul class="list-group">
            <li class="list-group-item d-flex align-items-center justify-content-between"
                th:each="ing:${ingredienteList}">
                <div th:text="${ing.name}"></div>
                <div>
                    <form th:action="@{/ingredienti/delete/{ingId}(ingId=${ing.id})}" method="post">
                        <button class="btn btn-primary" type="submit"><i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </section>
</div>
</body>
</html>
